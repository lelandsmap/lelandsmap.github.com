<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Petrona' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Mate' rel='stylesheet' type='text/css'>

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
        <script type="text/javascript" src="javascripts/jquery-1.6.4.js"></script>
        <script type="text/javascript" src="javascripts/main.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false">
        </script>
    </head>
    <body>
        <!-- Start facebook comments code -->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <!-- End facebook comments code -->

        <div id="wrapper">
            <div id="map_wrapper">
                <div id="map_canvas">
                </div>
            </div>
            <div id="sidebar" style="background-image:url('images/side_gradient.png');">
                <div id="sidebar-content">
                    <h1>[ leland's map ]</h1>
                </div>
                <ul id="filters">
                    <li>
                    <label for="fountain">
                    <img src="images/unchecked.png" class="checkbox"/>
                        <!-- <input type="checkbox" id="fountain" checked /> -->
                        Fountain
                    </label>
                    </li>
                    <li>
                        <label for="roofs">
                            <input type="checkbox" id="roofs" checked />
                            Roofs
                        </label>
                    </li>
                    <li>
                        <label for="steamtunnels">
                            <input type="checkbox" id="steamtunnels" checked />
                            Steam Tunnels
                        </label>
                    </li>
                    <li>
                        <label for="other">
                            <input type="checkbox" id="other" />
                            Other
                        </label>
                    </li>
                </ul>
                <div id="bottom_like_text">
                    Like us on Facebook:<br/>
                </div>
                <div id="bottom_like">
                    <div class="fb-like" data-href="lelandsmap.com" data-send="false" data-layout="box_count" data-width="50" data-show-faces="true"></div>
                </div>
                <div id="bottom">
                    
                    <a href="#">[ suggest a spot ]</a>
                </div>
            </div>
            <div id="rightbar" style="">
                <div id="rightbar_title">Welcome to Steamtunnel</div>
                <div id="rightbar_body">Hey there, here's how you can get started</div>
                <br/>

                <div class="fb-like" data-href="lelandsmap.com#something" data-send="false" data-width="400" data-show-faces="true"></div>
                <br/>
                <div class="fb-comments" data-href="lelandsmap.com#something" data-num-posts="2" data-width="400"></div>
            </div>
        </div>
    </body>
    <!-- Begin Google Analytics Code-->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-27148299-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    <!-- End Google Analytics code -->
</html>
