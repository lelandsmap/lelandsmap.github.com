<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
        <script type="text/javascript" src="javascripts/jquery-1.6.4.js"></script>
        <script type="text/javascript" src="javascripts/main.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false">
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="map_wrapper">
                <div id="map_canvas">
                </div>
            </div>
            <div id="sidebar">
                <div id="sidebar-content">
                    <h1>SteamTunnel</h1>
                    <p>Welcome to SteamTunnel! A student's guide to all the crazy places at Stanford.</p>
                </div>
                <ul id="filters">
                    <li>
                    <label for="fountain">
                        <input type="checkbox" id="fountain" checked />
                        Fountain
                    </label>
                    </li>
                    <li>
                        <label for="roofs">
                            <input type="checkbox" id="roofs" checked />
                            Roofs
                        </label>
                    </li>
                    <li>
                        <label for="steamtunnels">
                            <input type="checkbox" id="steamtunnels" checked />
                            Steam Tunnels
                        </label>
                    </li>
                    <li>
                        <label for="other">
                            <input type="checkbox" id="other" />
                            Other
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
