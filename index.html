<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Petrona' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Mate' rel='stylesheet' type='text/css'>

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
        <script type="text/javascript" src="javascripts/jquery-1.6.4.js"></script>
        <script type="text/javascript" src="javascripts/main.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false">
        </script>
    </head>
    <body>
        <!-- Start facebook comments code -->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <!-- End facebook comments code -->

        <div id="wrapper">
            <div id="map_wrapper">
                <div id="map_canvas">
                </div>
            </div>
            <div id="sidebar" style="background-image:url('images/side_gradient.png');">
                <div id="sidebar-content">
                    <h1>[ steamtunnel ]</h1>
                </div>
                <ul id="filters">
                    <li>
                    <label for="fountain">
                    <img src="images/unchecked.png" class="checkbox"/>
                        <!-- <input type="checkbox" id="fountain" checked /> -->
                        Fountain
                    </label>
                    </li>
                    <li>
                        <label for="roofs">
                            <input type="checkbox" id="roofs" checked />
                            Roofs
                        </label>
                    </li>
                    <li>
                        <label for="steamtunnels">
                            <input type="checkbox" id="steamtunnels" checked />
                            Steam Tunnels
                        </label>
                    </li>
                    <li>
                        <label for="other">
                            <input type="checkbox" id="other" />
                            Other
                        </label>
                    </li>
                </ul>
                <div id="bottom">
                    <a href="#">[ suggest a spot ]</a>
                </div>
            </div>
            <div id="rightbar" style="">
                <div id="rightbar_title">Welcome to Steamtunnel</div>
                <div id="rightbar_body">Hey there, here's how you can get started</div>
                <br/>

                <div class="fb-like" data-href="test_website_url.com#something" data-send="false" data-width="400" data-show-faces="true"></div>
                <br/>
                <div class="fb-comments" data-href="test_website_url.com" data-num-posts="2" data-width="400"></div>
            </div>
        </div>
    </body>
</html>
